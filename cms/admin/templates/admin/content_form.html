{% extends 'admin/layout.html' %}

{% block content %}
<div class="card edit">
  <header class="card-header">
    <p class="card-header-title">{{ title }} {{ type_name|capitalize }}</p>
  </header>
  <div class="card-content">
    <div class="content">
      <form>
        <div class="field">
          <label class="label">Title</label>
          <!-- uncertain what "form control" meant.  used to "input field"  -->
          <div class="control">
            <input type='text' name='title' class='input'>
          </div>
        </div>
        <div class="field">
          <label class="label">Slug</label>
          <div class="control">
            <input type='text' name='slug' class='input'>
          </div>
        </div>
        <div class="field">
          <label class="label">Type</label>
          <div class="control">
            <div class="select">
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea type='text' name='body' class='textarea'>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
          </div>
          <div class="control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
